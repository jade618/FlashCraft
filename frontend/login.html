<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FlashCraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #CA368E;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #A4266C;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-[#FDF4F8] text-[#0A2A66] font-sans flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-3xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-extrabold text-center mb-6">Login <span class="text-[#CA368E]">FlashCraft</span></h1>
    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#CA368E]" placeholder="seuemail@gmail.com">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Senha</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#CA368E]" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="w-full bg-[#CA368E] text-white py-2 rounded-lg font-semibold hover:bg-[#A4266C] transition duration-300">Entrar</button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-500">Â© 2024 FlashCraft</p>
  </div>

  <script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();

      if (email === "admin@flashcraft.com") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "show.html";
      }
    });
  </script>

</body>
</html>
